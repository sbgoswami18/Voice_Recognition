<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Voice Recognition </h1>
    <textarea rows="5" cols="50" placeholder="Your Voice Message Is Here..." id="speechToText" ></textarea>
    <button onclick="voice()">Click To Speak</button>
</body>
<script>
    function voice(){
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";
        recognition.onresult = function(event){ // The onresult property of the SpeechRecognition interface represents an event handler that will run when the speech recognition service returns a result
            console.log(event);
            document.getElementById("speechToText").value = event.results[0][0].transcript;
        }
        recognition.start();
    }
</script>
</html>
